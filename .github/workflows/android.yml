name: android-app-build

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: x64

      - run: flutter pub get

      - name: Build Android APK (release)
        run: flutter build apk --release

      - name: Build Android App Bundle (release)
        run: flutter build appbundle --release

      - name: Upload Android APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ToothFile-android-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error

      - name: Upload Android AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: ToothFile-android-aab
          path: build/app/outputs/bundle/release/app-release.aab
          if-no-files-found: error

      - name: Upload Android APK to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/app/outputs/flutter-apk/app-release.apk
          tag: build-${{ github.run_number }}-android
          release_name: ToothFile Android build ${{ github.run_number }}
          overwrite: true
          body: Automated Android app build (APK and AAB)

      - name: Upload Android AAB to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/app/outputs/bundle/release/app-release.aab
          tag: build-${{ github.run_number }}-android
          overwrite: true
          body: Automated Android app build (APK and AAB)